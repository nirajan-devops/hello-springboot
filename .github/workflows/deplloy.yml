# .github/workflows/deploy.yml
name: Build & Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1) BUILD JAR ON RUNNER
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JavaÂ 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package --no-transfer-progress

      - name: Upload artifact (JAR + Dockerfile)
        uses: actions/upload-artifact@v4
        with:
          name: springboot-build
          path: |
            target/*.jar
            Dockerfile

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2) DEPLOY ON EC2
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-build

      # Write SSH key to a file
      - name: Write private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      # Copy files to EC2
      - name: Copy JAR & Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host:     ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key_path: id_rsa
          source:   "*.jar,Dockerfile"
          target:   "/home/${{ secrets.USERNAME }}/app"

      # SSH and deploy
      - name: SSH-Deploy on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host:     ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key_path: id_rsa
          script: |
            set -e
            # 1) Install Docker if needed
            if ! command -v docker &>/dev/null; then
              echo "ðŸ”§ Installing Docker â€¦"
              if [ -f /etc/debian_version ]; then
                sudo apt-get update -y
                sudo apt-get install -y docker.io
              else
                sudo yum update -y
                sudo amazon-linux-extras install docker -y
              fi
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
            fi

            # 2) Build image & (re)run container
            cd /home/${{ secrets.USERNAME }}/app
            CONTAINER=hello-springboot
            IMAGE=$CONTAINER:latest
            docker stop $CONTAINER 2>/dev/null || true
            docker rm   $CONTAINER 2>/dev/null || true
            docker build -t $IMAGE .
            docker run -d --name $CONTAINER -p 8080:8080 $IMAGE
            echo "âœ… Deployed and running on port 8080"
